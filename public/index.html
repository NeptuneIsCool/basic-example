<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>New Tab</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="/chemical.js"></script>
    </head>
    <body>
        <div><h1>silly</h1></div>
        <div class="search-container">
            <span class="material-icons search-icon">search</span>
            <input id="search" placeholder="search freely..." />
        </div>
        <div id="clock"></div>

        <script>
            const search = document.getElementById("search");

            search.addEventListener("keydown", async function (e) {
                if (e.key == "Enter" && chemical.loaded && e.target.value) {
                    window.location = await chemical.encode(e.target.value);
                }
            });
        </script>
        <script>
document.addEventListener('mousemove', function(e) {
    const x = (e.clientX / window.innerWidth - 0.5) * 20;
    const y = (e.clientY / window.innerHeight - 0.5) * 20;
    document.body.style.backgroundPosition = `calc(50% + ${x}px) calc(50% + ${y}px)`;
});
</script>
<script src="clock.js"></script>
    </body>
</html>
